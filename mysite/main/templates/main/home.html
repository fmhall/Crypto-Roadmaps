{% load static %}
<!doctype html>

<html lang="en">

<head>
    {% load static %}
    <!-- Prism CSS -->
    <link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="red lighten-2">
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1 hoverable">
                    <div class="card-content white-text">
                        <h1 class="center-align">Crypto Roadmaps</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row white-text">
            <div class="col s6 center-align">19Q3</div>
            <div class="col s6 center-align">19Q4</div>
        </div>
        <div class="row">
            {% for proj in projects %}
            <div class="col s12">
                <div class="card blue-grey darken-1 hoverable">
                    <div class="card-content white-text">
                        <span class="card-title">{{proj.project_name}}</span>
                        <!-- <p>{{proj.project_published}}</p> -->
                        <p>{{proj.project_description|safe}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Prism JS -->
    <script src="{% static "tinymce/js/prism.js" %}"></script>
</body>
